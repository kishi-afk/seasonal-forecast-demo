name: weekly-forecast

on:
  schedule:
    # 毎週 月曜 12:00 JST（= 03:00 UTC）
    - cron: '0 3 * * MON'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール（pandas / numpy）
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: 予測スクリプトを実行して /reports を生成
        run: |
          python predict.py

      - name: GitHub Pages へ公開（reports配下）
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
