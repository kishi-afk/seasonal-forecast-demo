name: weekly-forecast

# ← 重要：gh-pages への書き込み権限を明示
permissions:
  contents: write

on:
  schedule:
    # 毎週 月曜 12:00 JST（= 03:00 UTC）
    - cron: '0 3 * * MON'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: pandas / numpy をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -q pandas numpy

      - name: 予測スクリプトを実行（/reports を生成）
        run: |
          python predict.py
          ls -la reports

      - name: GitHub Pagesへ公開（reports配下）
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          # enable_jekyll: false  # 必要ならコメント解除
